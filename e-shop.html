<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrias Buitrago E-shop</title>
    <link rel="icon" type="image/png" href="images/favicon2.png">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles_eshop.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
           <a href="/IndustriasBuitrago/index.html" class="logo">Industrias Buitrago</a>
           <!-- Cart-Icon -->
           <i class='bx bx-shopping-bag' id="cart-icon"></i>
           <!-- Cart -->
           <div class="cart">
                <h2 class="cart-title">Tu Carrito de</h2>
                <i class='bx bxs-cart' id="cart-logo"></i>
                <!-- Content -->
                <div class="cart-content">
                <!-- <div class="cart-box">
                    <img src="/images/polea_hierro.png" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">POLEA EN HIERRO</div>
                        <div class="cart-price">40000</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                        Remove Cart Commment 
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>-->
                </div>
                <!-- Total -->
                <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Comprar ahora</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
           </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Nuestros Productos</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="images/polea_hierro.png" alt="" class="product-img">
                <h2 class="product-title">POLEA EN HIERRO</h2>
                <span class="price">40000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="images/polea_aluminio.png" alt="" class="product-img">
                <h2 class="product-title">POLEA EN ALUMINIO</h2>
                <span class="price">60000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="images/polea_hierro.png" alt="" class="product-img">
                <h2 class="product-title">POLEA EN ACERO</h2>
                <span class="price">50000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="images/polea_aluminio.png" alt="" class="product-img">
                <h2 class="product-title">POLEA EN HIERRO CALIDAD SUPERIOR</h2>
                <span class="price">60000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="images/polea_hierro.png" alt="" class="product-img">
                <h2 class="product-title">POLEA EN ALUMINIO CALIDAD SUPERIOR</h2>
                <span class="price">80000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="images/polea_aluminio.png" alt="" class="product-img">
                <h2 class="product-title">POLEA EN ACERO CALIDAD SUPERIOR</h2>
                <span class="price">70000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="js/main.js"></script>
</body>
</html>
