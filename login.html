<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrias Buitrago - E-Shop Login</title>
    <link rel="icon" type="image/png" href="images/favicon2.png">
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/styles_login.css">   
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Industrias Buitrago E-Shop</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Ingresa tu correo electrónico" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Ingresa tu contraseña" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Recuérdame</label>
                        </div>
                        
                        <a href="#" class="text">Olvidaste tu contraseña?</a>
                    </div>

                    <!--<div class="input-field button">
                        <input type="button" value="Ingresar">
                    </div>-->
                    <div class="input-field button">
                        <input type="button" value="Ingresar">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">No tienes cuenta?
                        <a href="#" class="text signup-link">Regístrate Ahora</a>
                    </span>
                </div>
                <div class="guest">
                    <span class="text">
                        <a href="/IndustriasBuitrago/e-shop.html" class="text signup-link">Ingresa como Invitado</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Industrias Buitrago E-Shop</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Ingresa tu(s) nombre(s)" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Ingresa tu(s) apellido(s)" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Ingresa tu email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Crear una contraseña" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirmar contraseña" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Acepto los términos y condiciones</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Registrarse">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Ya tienes una cuenta?
                        <a href="#" class="text login-link">Ingresa Ahora</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
